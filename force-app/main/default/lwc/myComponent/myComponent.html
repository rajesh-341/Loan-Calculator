<template>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">


        <input type="hidden" name="orgid" value="00D5h000008th3a" />
        <input type="hidden" name="retURL" value="https://omnicloud-dev-ed.develop.lightning.force.com/lightning/o/Case/list" />
    <!--  ----------------------------------------------------------------------  -->
    <!--  NOTE: Please add the following <FORM> element to your page.             -->
    <!--  ----------------------------------------------------------------------  -->    
      <lightning-card title="Submit a Case">
        <div class="slds-m-around_medium">
            <lightning-input label="Contact Name" value={name} data-id="name" onchange={handleChange}></lightning-input>
            <lightning-input label="Email" type="email" value={email} data-id="email" onchange={handleChange}></lightning-input>
            <lightning-input label="Phone" type="tel" value={phone} data-id="phone" onchange={handleChange}></lightning-input>
            <lightning-input label="Subject" value={subject} data-id="subject" onchange={handleChange}></lightning-input>
            <lightning-textarea label="Description" value={description} data-id="description" onchange={handleChange}></lightning-textarea>

            <lightning-combobox
                label="Severity"
                value={severity}
                data-id="severity"
                placeholder="--None--"
                options={severityOptions}
                onchange={handleChange}>
            </lightning-combobox>

            <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>

            <template if:true={showSuccess}>
                <p class="slds-text-color_success slds-m-top_medium">Case submitted successfully!</p>
            </template>
        </div>
    </lightning-card>
  
    </form>
</template>
